---
- name: Create search app logging folder to {{ data_log_base_path }}
  file:
    path: '{{ data_log_base_path }}'
    state: directory
    owner: '{{ application_user }}'
    group: '{{ application_group }}'
    mode: '0755'
  become: yes
  tags: etsin-qvain-data-prerequisites

